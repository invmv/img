<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资日历 - 暗黑模式</title>
    <style>
        /* 设置暗黑模式背景和文字颜色 */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 返回主页按钮样式 */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        /* 鼠标悬停时的按钮效果 */
        .back-button:hover {
            background-color: #555;
        }

        /* 让iframe居中，并加一些外边距 */
        .iframe-container {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* 防止 iframe 内容溢出 */
        }

        /* 让iframe自适应容器 */
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 返回主页按钮 -->
    <a href="index.html" class="back-button">返回主页</a>

    <!-- iframe 容器 -->
    <div class="iframe-container">
        <iframe src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&category=_employment,_economicActivity,_inflation,_credit,_centralBanks,_confidenceIndex,_balance,_Bonds&importance=2,3&features=timezone,timeselector&countries=5&calType=week&timeZone=28&lang=55" 
                allowtransparency="true"></iframe>
    </div>
</body>
</html>
